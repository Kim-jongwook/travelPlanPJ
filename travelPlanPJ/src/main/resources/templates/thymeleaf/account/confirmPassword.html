<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/thymeleaf/common/layouts/default_layout">
	
<th:block layout:fragment="contentCss">
	<link href="/static/css/account/myInfo.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="contentScript">

</th:block>

<th:block layout:fragment="content">
	<section id="section">
		<div class="sectionTop">
			<div class="wrap">
				<div class="snbBox">
					<h3>회원정보</h3>
					<ul class="snb">
						<li><a href="/account/myTravel">내 일정</a></li>
						<li><a href="/account/myInfo">내 정보</a></li>
						<li><a href="confirmPassword?link=delete">회원탈퇴</a></li>
					</ul>
				</div>
				<div class="sectionMid">
					<div class="subject">
						<h2>내 정보</h2>
						<div class="subjectRoot">
							<ul>
								<li><a href="#"><i class="fal fa-home"></i>&nbsp;</a></li>
								<li>&nbsp;>&nbsp;&nbsp;회원정보</li>
								<li>&nbsp;>&nbsp;&nbsp;내 정보</li>
							</ul>
						</div>
						<div class="subjectButton">
							<ul>
								<li><a href="#"><i class="fal fa-share-alt"></i></a></li>
								<li><a href="#"><i class="fal fa-print"></i></a></li>
							</ul>
						</div>
					</div><!--메뉴 경로와 상단여기까지-->
					<th:block th:if="${link == 'edit'}">
						<form action="confirmPassword" method="post">
						<table>
						<caption>비밀번호 확인</caption>
							<tr>
								<th>아이디</th>
								<td><input type="text" name="memId" th:value="${session.auth.memId}" readonly="readonly"></td>
							<tr>
							<tr>
								<th>비밀번호</th>
								<td><input type="password" name="memPw" required="required"/><br/>
								<input type="hidden" name="link" value="edit" readonly="readonly">
									<span style="color:red">[[${errPw}]]</span>
								</td>
							</tr>
							<tr>
								<th colspan="2"><input type="submit" value="확인"></th>
							</tr>
						</table>
					</form>
					</th:block>
					<th:block th:if="${link == 'delete'}">
						<form action="confirmDelete" method="post">
						<table>
						<caption>비밀번호 확인</caption>
							<tr>
								<th>아이디</th>
								<td><input type="text" name="memId" th:value="${session.auth.memId}" readonly="readonly"></td>
							<tr>
							<tr>
								<th>비밀번호</th>
								<td><input type="password" name="memPw" required="required"/><br/>
									<input type="hidden" name="link" value="delete" readonly="readonly">
									<span style="color:red">[[${errPw}]]</span>
								</td>
							</tr>
							<tr>
								<th colspan="2"><input type="submit" value="확인"></th>
							</tr>
						</table>
						</form>
					</th:block>
				</div>
			</div>
		</div>
	</section>
</th:block>

</html>
