<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/thymeleaf/common/layouts/default_layout">

<th:block layout:fragment="contentCss">
	<link href="/static/css/help/findPw.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="contentScript">

</th:block>

<th:block layout:fragment="content">
	<section id="section">
		<div class="sectionTop">
			<div class="wrap">
				<div class="snbBox">
					<h3>회원정보</h3>
					<ul class="snb">
						<li><a href="/register/loginHome">로그인</a></li>
						<li><a href="/register/userAgree">회원가입</a></li>
						<li><a href="/help/findId">아이디 찾기</a></li>
						<li><a href="/help/findPw">비밀번호 재발급</a></li>
					</ul>
				</div>
				<div class="sectionMid">
					<div class="subject">
						<h2>회원가입</h2>
						<div class="subjectRoot">
							<ul>
								<li><a href="#"><i class="fal fa-home"></i>&nbsp;</a></li>
								<li>&nbsp;>&nbsp;&nbsp;회원정보</li>
								<li>&nbsp;>&nbsp;&nbsp;비밀번호 재발급</li>
							</ul>
						</div>
						<div class="subjectButton">
							<ul>
								<li><a href="#"><i class="fal fa-share-alt"></i></a></li>
								<li><a href="#"><i class="fal fa-print"></i></a></li>
							</ul>
						</div>
					</div><!--메뉴 경로와 상단여기까지-->
					<form action="findPw" name="frm" id="frm" method="post" th:object="${findPwCommand}">
						<table>
							<tr><th>아이디</th>
							    <td><input type="text" name="memId" th:value="${findPwCommand.memId}" /><br/>
							<span th:if="${#fields.hasErrors('memId')}" th:errors="*{memId}"></span>
							    </td></tr>							
							<tr><th>전화번호</th>
							    <td><input type="text" name="memPhone" th:value="${findPwCommand.memPhone}" /><br/>
							<span th:if="${#fields.hasErrors('memPhone')}" th:errors="*{memPhone}"></span>
							    </td></tr>
							<tr><th>이메일</th>
							    <td><input type="email" name="memEmail" th:value="${findPwCommand.memEmail}" /><br/>
							<span th:if="${#fields.hasErrors('memEmail')}" th:errors="*{memEmail}"></span>
								</td></tr>
							<tr><th colspan="2"><input type="submit" value="비밀번호 재발급"/><br/>
							<span style="color:red; font-weight: bold;" th:if="${#fields.hasErrors('memPw')}" th:errors="*{memPw}"></span></th></tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</section>
</th:block>

</html>
