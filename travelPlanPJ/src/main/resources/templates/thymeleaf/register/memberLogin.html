<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/thymeleaf/common/layouts/default_layout">
	
<th:block layout:fragment="contentCss">
	<link href="/static/css/register/memberLogin.css" rel="stylesheet">
</th:block>

<th:block layout:fragment="contentScript">

</th:block>

<th:block layout:fragment="content">
	<section id="section">
		<div class="sectionTop">
			<div class="wrap">
				<div class="snbBox">
					<h3>회원정보</h3>
					<ul class="snb">
						<li><a href="/register/loginHome">로그인</a></li>
						<li><a href="/register/userAgree">회원가입</a></li>
						<li><a href="/help/findId">아이디 찾기</a></li>
						<li><a href="/help/findPw">비밀번호 재발급</a></li>
					</ul>
				</div>
				<div class="sectionMid">
					<div class="subject">
						<h2>로그인</h2>
						<div class="subjectRoot">
							<ul>
								<li><a href="#"><i class="fal fa-home"></i>&nbsp;</a></li>
								<li>&nbsp;>&nbsp;&nbsp;회원정보</li>
								<li>&nbsp;>&nbsp;&nbsp;로그인</li>
							</ul>
						</div>
						<div class="subjectButton">
							<ul>
								<li><a href="#"><i class="fal fa-share-alt"></i></a></li>
								<li><a href="#"><i class="fal fa-print"></i></a></li>
							</ul>
						</div>
					</div><!--메뉴 경로와 상단여기까지-->
					로그인화면
					<div class="loginBox">
						<div class="loginFormWrap">
							<form action="/login/login?prePage=loginHome" method="post" th:object="${loginCommand}">
							<table>
								<tr>
									<td colspan="2">
										<input type="checkbox" name="autoLogin">로그인 유지
										<input type="checkbox" name="idStore" th:checked="${loginCommand.idStore != null && loginCommand.idStore}">아이디 저장
									</td>
								</tr>
								<tr>
									<td><input type="text" name="memId" placeholder="아이디" th:value="${loginCommand.memId}"></td>
									<td rowspan="2" style="vertical-align: middle;"><input type="submit" value="로그인"></td>
								</tr>
								<tr>
									<td>
										<input type="password" name="memPw" placeholder="비밀번호" th:value="${loginCommand.memPw}"><br>
										<span style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('memId')}" th:errors= "*{memId}"></span><br>
										<span style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('memPw')}" th:errors= "*{memPw}"></span><br>
										<span style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('userEmailCheck')}" th:errors= "*{userEmailCheck}"></span>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<a href="/help/findId">아이디 찾기</a>
										<a href="/help/findPw">비밀번호 찾기</a>
										<a href="/register/userAgree">회원가입</a>
									</td>
								</tr>
							</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
</html>
